<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow — Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Ambient background layers -->
    <div class="bg-grid"></div>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>

    <div class="shell">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-mark">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <rect x="2" y="2" width="7" height="7" rx="2" fill="#3b82f6"/>
                        <rect x="11" y="2" width="7" height="7" rx="2" fill="#06b6d4" opacity="0.7"/>
                        <rect x="2" y="11" width="7" height="7" rx="2" fill="#06b6d4" opacity="0.7"/>
                        <rect x="11" y="11" width="7" height="7" rx="2" fill="#3b82f6" opacity="0.4"/>
                    </svg>
                </div>
                <span class="logo-text">TaskFlow</span>
            </div>

            <nav class="nav">
                <button class="nav-item active" onclick="getAllTasks()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7" rx="1"/><rect x="14" y="3" width="7" height="7" rx="1"/><rect x="3" y="14" width="7" height="7" rx="1"/><rect x="14" y="14" width="7" height="7" rx="1"/></svg>
                    All Tasks
                </button>
            </nav>

            <div class="sidebar-lookup">
                <p class="sidebar-label">Find by ID</p>
                <div class="lookup-row">
                    <input type="number" id="taskId" placeholder="Task ID" class="lookup-input">
                    <button class="lookup-btn" onclick="getTaskById()">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                    </button>
                </div>
            </div>

            <div class="sidebar-bottom">
                <div class="version-badge">v1.1.0</div>
            </div>
        </aside>

        <!-- Main content -->
        <main class="main">

            <!-- Header -->
            <header class="topbar">
                <div class="topbar-left">
                    <h1 class="page-title">Dashboard</h1>
                    <span class="page-sub">Manage and track all your tasks</span>
                </div>
                <div class="topbar-right">
                    <div id="taskCount" class="task-count"></div>
                </div>
            </header>

            <!-- Create / Edit form -->
            <div class="form-card" id="formCard">
                <div class="form-card-header">
                    <div>
                        <h2 class="form-title" id="formTitle">New Task</h2>
                        <p class="form-sub" id="formSub">Fill in the details below to create a task</p>
                    </div>
                    <button class="cancel-btn" id="cancelBtn" onclick="cancelEdit()" style="display:none;">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                        Cancel
                    </button>
                </div>

                <input type="hidden" id="edit_id">

                <div class="form-grid">
                    <div class="field-group">
                        <label class="field-label">Task Name <span class="required">*</span></label>
                        <input type="text" id="c_taskName" placeholder="e.g. Design login screen" class="field-input">
                    </div>
                    <div class="field-group">
                        <label class="field-label">Assigned User</label>
                        <input type="text" id="c_assignedUser" placeholder="e.g. John Doe" class="field-input">
                    </div>
                    <div class="field-group">
                        <label class="field-label">Due Date</label>
                        <input type="date" id="c_dueDate" class="field-input">
                    </div>
                    <div class="field-group">
                        <label class="field-label">Priority</label>
                        <select id="c_priority" class="field-input">
                            <option value="LOW">Low</option>
                            <option value="MEDIUM" selected>Medium</option>
                            <option value="HIGH">High</option>
                        </select>
                    </div>
                    <div class="field-group">
                        <label class="field-label">Status</label>
                        <select id="c_status" class="field-input">
                            <option value="TODO" selected>To Do</option>
                            <option value="IN_PROGRESS">In Progress</option>
                            <option value="DONE">Done</option>
                        </select>
                    </div>
                    <div class="field-group field-full">
                        <label class="field-label">Description</label>
                        <textarea id="c_description" placeholder="Add a description…" rows="3" class="field-input field-textarea"></textarea>
                    </div>
                </div>

                <div class="form-footer">
                    <button id="saveBtn" class="btn-primary" onclick="saveTask()">
                        <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                        Create Task
                    </button>
                </div>
            </div>

            <!-- Table -->
            <div class="table-card">
                <div class="table-card-header">
                    <h2 class="table-title">Tasks</h2>
                    <div id="emptyHint" class="empty-hint">Press <kbd>All Tasks</kbd> to load</div>
                </div>
                <div class="table-wrap">
                    <table id="tasksTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Task Name</th>
                                <th>Assigned</th>
                                <th>Due</th>
                                <th>Priority</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tasksBody">
                            <tr class="empty-row">
                                <td colspan="7">
                                    <div class="empty-state">
                                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.3"><rect x="3" y="3" width="18" height="18" rx="3"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="9" y1="21" x2="9" y2="9"/></svg>
                                        <p>No tasks loaded yet</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Debug output -->
            <details class="debug-panel">
                <summary class="debug-summary">
                    <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>
                    Raw API Response
                </summary>
                <pre id="output">—</pre>
            </details>

        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
